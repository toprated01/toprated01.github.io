<section id="contact">
    <div id="google-map" class="wow fadeIn" data-latitude="52.365629" data-longitude="4.871331" data-wow-duration="1000ms" data-wow-delay="400ms"></div>
    <div id="contact-us" class="parallax">
      <div class="container">
        <div class="row">
          <div class="heading text-center col-sm-8 col-sm-offset-2 wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
            <h2><b>SIGN UP</b></h2>
            <p><b>JUST ONE STEP AND BE A PART OF US...</b></p>
          </div>
        </div>
        <div class="contact-form wow fadeIn" data-wow-duration="1000ms" data-wow-delay="600ms">
          <div class="row">
            <div class="col-sm-6">
              <form id="main-contact-form" name="contact-form" onsubmit="return validateForm()" method="post" action="signup.php" >
                <div class="row  wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="text" name="fname" class="form-control" placeholder="First Name" required="required">
                    </div>
                  </div>
				  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="text" name="lname" class="form-control" placeholder="Last Name" required="required">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="text" name="uname" class="form-control" placeholder="Username" required="required">
                    </div>
                  </div>
				<div class="col-sm-6">
                    <div class="form-group">
                      <input type="password" name="pwd" class="form-control" placeholder="Password" required="required">
                    </div>
                  </div>
				  
				  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="password" name="rpwd" class="form-control" placeholder="Re-enter Password" required="required">
                    </div>
                  </div>
				  
				  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="text" name="email" class="form-control" placeholder="Email" required="required">
                    </div>
                  </div>

                <div class="form-group">
                  <button type="submit" class="btn-submit" name="register">SIGNUP</button>
                </div>
              </form>
            </div>
		</div>
        </div>
       </div>
      </div>
    </div>
  </section>
  <script>
  function validateForm() {
    var x = document.forms["contact-form"]["pwd"].value;
	var y = document.forms["contact-form"]["rpwd"].value;
    if (x!=y) {
        alert("Password didn't match!!");
        return false;
    }
	
	
}
</script>
